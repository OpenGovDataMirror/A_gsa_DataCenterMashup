<div class="content-wrapper">
    <section class="content-header">
        <h1>
	    All Data Centers
	  </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="app.main"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Data Centers</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                  <div class="box-body">
										<table st-table="vm.dataCenters" class="table table-striped">
											<thead>
											<tr>
												<th>Data Center Name</th>
												<th>City</th>
												<th>State/Province</th>
												<th>Country</th>
												<th></th>
											</tr>
											</thead>
											<tbody>
											<tr ng-repeat="row in vm.dataCenters">
												<td><a ui-sref="app.datacenters.datacenter.view({'dataCenterId':row.id})">{{row.dataCenterName}}</a></td>
												<td>{{row.city}}</td>
												<td ng-if="row.state">{{row.state}}</td><td ng-if="!row.state">{{row.province}}</td>
												<td>{{row.country}}</td>
												<td>
													<a class="btn btn-primary btn-sm" ui-sref="app.datacenters.datacenter.view({'dataCenterId':row.id})">View</a>
													<a class="btn btn-primary btn-sm" ui-sref="app.datacenters.datacenter.edit({'dataCenterId':row.id})">Edit</a>
													<a class="btn btn-danger btn-sm" ng-click="vm.deleteDataCenter(row)">Delete</a>
												</td>
											</tr>
											</tbody>
										</table>
                  </div>
                  <div class="box-footer">
                      <a ui-sref="app.datacenters.datacenter.create" class="btn btn-primary submit-button">New Data Center</a>
                  </div>                  
                </div>
                <!-- /.box -->
            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->
    </section>
</div>
